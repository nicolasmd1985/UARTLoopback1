apply plugin: 'com.android.application'

android {
    compileSdkVersion 12
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.UARTLoopback"
        minSdkVersion 12
        targetSdkVersion 12
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
